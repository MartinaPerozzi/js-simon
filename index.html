<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boom Countdown</title>
	<!-- LINK -->
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<!-- HEADER -->
	<header>
		<div class="d-flex justify-content-center">
			<h1 class="p-3">CountDown alla correzione</h1>
		</div>
	</header>
	<!-- MAIN -->
	<div class="container-fluid p-3 clock-crono-container">

		<!-- TIME NOW -->
		<div class="from-date d-flex flex-column flex-sm-row justify-content-center text-center">
			<!-- Actual Date -->
			<div>
				<h2>Data</h2>
				<div class="date-container d-flex">
					<div class="date-block">
						<div class="date-block-label">Giorno</div>
						<div id="days" class="date-block-number"></div>
					</div>
					<div class="date-block">
						<div class="date-block-label">Mese</div>
						<div id="months" class="date-block-number"></div>
					</div>
					<div class="date-block">
						<div class="date-block-label">Anno</div>
						<div id="years" class="date-block-number"></div>
					</div>
				</div>
			</div>
			<!-- Clock -->
			<div>
				<h2>Orologio</h2>
				<div class="clock-container d-flex justify-content-center">

					<div class="blocks d-flex">


						<div class="clock-block">
							<div class="counter-block-label">Ore</div>
							<div id="hours" class="counter-block-number"></div>
						</div>
						<div class="clock-block">
							<div class="counter-block-label">Minuti</div>
							<div id="minutes" class="counter-block-number"></div>
						</div>
						<div class="clock-block">
							<div class="counter-block-label">Secondi</div>
							<div id="seconds" class="counter-block-number"></div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- DATE TO REACH-->
		<div class="to-date d-flex flex-column flex-sm-row mt-4 justify-content-center text-center">
			<!-- Reach -->
			<div>
				<h2>Data da raggiungere</h2>
				<!-- Date To reach -->
				<div class="date-container d-flex">
					<div class="date-block">
						<div class="date-block-label">Giorno</div>
						<div id="day-to-reach" class="date-block-number">07</div>
					</div>
					<div class="date-block">
						<div class="date-block-label">Mese</div>
						<div id="month-to-reach" class="date-block-number">02</div>
					</div>
					<div class="date-block">
						<div class="date-block-label">Anno</div>
						<div id="year-to-reach" class="date-block-number">2023</div>
					</div>
					<div class="date-block">
						<div class="date-block-label">Orario</div>
						<div id="time-to-reach" class="date-block-number">09:30</div>
					</div>
				</div>
			</div>
			<!-- Cronometer -->
			<div>
				<h2>Cronometro</h2>
				<!-- Counter -->
				<div class="counter-container d-flex justify-content-center">

					<div class="blocks d-flex">

						<div class="counter-block">
							<div class="counter-block-label">Giorni</div>
							<div id="days-crono" class="counter-block-number"></div>
						</div>
						<div class="counter-block">
							<div class="counter-block-label">Ore</div>
							<div id="hours-crono" class="counter-block-number"></div>
						</div>
						<div class="counter-block">
							<div class="counter-block-label">Minuti</div>
							<div id="minutes-crono" class="counter-block-number"></div>
						</div>
						<div class="counter-block">
							<div class="counter-block-label">Secondi</div>
							<div id="seconds-crono" class="counter-block-number"></div>
						</div>
						<div id="timer"></div>
					</div>
				</div>


			</div>
		</div>
	</div>

	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="./js/script.js"> </script>
</body>

</html>
