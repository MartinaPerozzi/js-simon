<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boom Countdown</title>
	<!-- LINK -->
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container-fluid p-5">
		<div class="bg mess d-flex">
			<h2 class="number-current pt-3"></h2>
		</div>
		<!-- Clock -->
		<div class="clock-container d-flex justify-content-center p-2">

			<div class="blocks d-flex">
				<!-- <div class="counter-block">
					<div class="counter-block-label">Giorni</div>
					<div id="years" class="counter-block-number"></div>
				</div>
				<div class="counter-block">
					<div class="counter-block-label">Giorni</div>
					<div id="months" class="counter-block-number"></div>
				</div> -->

				<div class="clock-block">
					<div class="counter-block-label">Giorni</div>
					<div id="days" class="counter-block-number"></div>
				</div>
				<div class="clock-block">
					<div class="counter-block-label">Ore</div>
					<div id="hours" class="counter-block-number"></div>
				</div>
				<div class="clock-block">
					<div class="counter-block-label">Minuti</div>
					<div id="minutes" class="counter-block-number"></div>
				</div>
				<div class="clock-block">
					<div class="counter-block-label">Secondi</div>
					<div id="seconds" class="counter-block-number"></div>
				</div>
			</div>


		</div>
		<!-- Counter -->
		<div class="counter-container d-flex justify-content-center p-2 mt-5">

			<div class="blocks d-flex">
				<!-- <div class="counter-block">
							<div class="counter-block-label">Giorni</div>
							<div id="years" class="counter-block-number"></div>
						</div>
						<div class="counter-block">
							<div class="counter-block-label">Giorni</div>
							<div id="months" class="counter-block-number"></div>
						</div> -->

				<div class="counter-block">
					<div class="counter-block-label">Giorni</div>
					<div id="days-crono" class="counter-block-number"></div>
				</div>
				<div class="counter-block">
					<div class="counter-block-label">Ore</div>
					<div id="hours-crono" class="counter-block-number"></div>
				</div>
				<div class="counter-block">
					<div class="counter-block-label">Minuti</div>
					<div id="minutes-crono" class="counter-block-number"></div>
				</div>
				<div class="counter-block">
					<div class="counter-block-label">Secondi</div>
					<div id="seconds-crono" class="counter-block-number"></div>
				</div>
			</div>


		</div>

		<input class="btn btn-primary rounded-pill submit-button mt-2" type="button" value="SEND">

		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="js/script.js"> </script>
</body>

</html>
